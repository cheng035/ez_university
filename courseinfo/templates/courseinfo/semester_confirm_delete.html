{% extends 'courseinfo/base.html' %}
{% block title %}
    Delete semester
{% endblock %}

{% block content %}
    <form
        action="{{  semester.get_delete_url }}"
        method="post">
    {% csrf_token %}
    <p> Are you sure you want to delete semester{{ semester }}?
    </p>
        <a href="{{ semester.get_absolute_url }}"> Cancel </a>
    <button type="submit"> Delete semester</button>
    </form>
{% endblock %}
